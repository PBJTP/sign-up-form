<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar-container">
        <div class="shade">
            <div class="logo">Thousand Sons</div>
        </div>
        <div class="shade">
            <div class="credit">Photo by <a href="https://www.deviantart.com/theocrata">Theocrata</a> on <a href="https://www.deviantart.com">Deviant Art</a></div>
        </div>
    </div>
    <div class="form-side">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepedt dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</h1>
        <br>
        <br>
        <h2>Let's do this!</h2>
        <div class="form-container">
            <form action="" method="post">
                <div class="firstname">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="phone" id="phone" name="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div>
                    <button class="submit" type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
